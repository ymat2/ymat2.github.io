<header id="title-block-header">
$if(title)$
$if(subtitle)$
<h1 class="title">$title$ &mdash; $subtitle$</h1>
$else$
<h1 class="title">$title$</h1>
$endif$
$endif$

$if(date)$
<p class="date">最終更新日: $date$</p>
$endif$

$for(author)$
<p class="author">$author$</p>
$endfor$

$if(abstract)$
<div class="abstract">
<div class="abstract-title">$abstract-title$</div>
$abstract$
</div>
$endif$
</header>
