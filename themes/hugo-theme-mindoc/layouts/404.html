{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
  itemscope
  itemtype="http://schema.org/Article"
>
  {{ $baseurl := .Site.BaseURL }}
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="pagelink"
    >{{ .Site.Title }}</a
  >
  <span class="b"> / </span>
  <a 
  	href="{{ .Site.BaseURL  }}/{{ .Parent.Section }}"
  	class="pagelink"
  	>{{ .CurrentSection.Title }}</a
  >

  <main>
  <section id="main" class="mt5">
    <h1 itemprop="name" id="title">404 not found:(</h1>
  </section>
  </main>

  {{ partial "footer.html" . }}
  </body>
</html>
